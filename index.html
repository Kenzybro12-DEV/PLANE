<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plane Rough Landing with Fire</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #87ceeb;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .runway {
      position: absolute;
      width: 100%;
      height: 80px;
      background-color: #333;
      bottom: 0;
    }

    .building {
      position: absolute;
      width: 60px;
      background-color: #757575;
      bottom: 80px;
    }

    .building.one {
      height: 180px;
      left: 45%;
    }

    .building.two {
      height: 180px;
      left: 52%;
    }

    .plane {
      position: absolute;
      width: 200px;
      height: 60px;
      background-color: #f5f5f5;
      border-radius: 30px 30px 10px 10px;
      transform: rotate(-10deg);
      left: -220px;
      top: 100px;
      animation: rough-landing 6s linear infinite;
    }

    .wing {
      position: absolute;
      width: 120px;
      height: 20px;
      background-color: #b0bec5;
      top: 20px;
      left: 40px;
      border-radius: 5px;
    }

    .tail {
      position: absolute;
      width: 40px;
      height: 30px;
      background-color: #90a4ae;
      border-radius: 5px;
      top: -10px;
      left: 160px;
    }

    .fire {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, rgba(255,69,0,1) 0%, rgba(255,140,0,1) 50%, rgba(255,215,0,0) 70%);
      border-radius: 50%;
      bottom: 80px;
      left: 50%;
      opacity: 0;
      animation: fire-effect 6s linear infinite;
    }

    @keyframes fire-effect {
      49% { opacity: 0; }
      50% { opacity: 1; transform: scale(1.5); }
      52% { opacity: 0.8; transform: scale(2); }
      54% { opacity: 1; transform: scale(1.8); }
      56% { opacity: 0; }
    }

    @keyframes rough-landing {
      0% { left: -220px; top: 80px; transform: rotate(-10deg); }
      30% { left: 30%; top: 120px; transform: rotate(-5deg); }
      50% { left: 50%; top: 160px; transform: rotate(0deg); }
      55% { left: 55%; top: 165px; transform: rotate(3deg); }
      60% { left: 60%; top: 150px; transform: rotate(-2deg); }
      65% { left: 65%; top: 160px; transform: rotate(2deg); }
      70% { left: 70%; top: 155px; transform: rotate(0deg); }
      100% { left: 110%; top: 150px; transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="building one"></div>
    <div class="building two"></div>
    <div class="plane">
      <div class="wing"></div>
      <div class="tail"></div>
    </div>
    <div class="fire"></div>
    <div class="runway"></div>
  </div>
</body>
</html>
